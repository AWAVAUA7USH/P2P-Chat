<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>P2P Chat</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f0f0f0;
            }
            h1 {
                margin-bottom: 20px;
            }
            #messages {
                width: 800px;
                height: 800px;
                margin-bottom: 10px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #fff;
                font-size: 26px;
            }
            #messageInput {
                width: 800px;
                margin-bottom: 10px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 26px;
            }
            button {
                width: 800px;
                margin-bottom: 10px;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: #fff;
                font-size: 26px;
            }
            #signal {
                width: 800px;
                height: 200px;
                margin-bottom: 10px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <h1>P2P Chat</h1>
        <textarea id="messages" readonly></textarea><br />
        <input
            id="messageInput"
            type="text"
            placeholder="Type your message here"
        /><br />
        <button id="sendbtn" onclick="sendMessage()">Send</button><br />
        <textarea
            id="signal"
            placeholder="Paste connection signal here"
        ></textarea
        ><br />
        <button onclick="connect()">Connect</button>

            let peer;
            const isInitiator = location.hash === "#init";

            function log(message) {
                const messages = document.getElementById("messages");
                messages.value += message + "\n";
                messages.scrollTop = messages.scrollHeight;
            }

            function sendMessage() {
                const message = document.getElementById("messageInput").value;
                if (peer && peer.connected) {
                    peer.send(message);
                    log("You: " + message);
                    document.getElementById("messageInput").value = "";
                } else {
                    log("Not connected yet.");
                }
            }

            function connect() {
                const signalData = document.getElementById("signal").value;
                if (signalData) {
                    try {
                        peer.signal(JSON.parse(signalData));
                    } catch (error) {
                        log("Invalid signal data.");
                    }
                }
            }

            function initializePeer() {
                peer = new SimplePeer({
                    initiator: isInitiator,
                    trickle: false,
                });

                peer.on("signal", (data) => {
                    document.getElementById("signal").value =
                        JSON.stringify(data);
                });

                peer.on("connect", () => {
                    log("Connected");
                });

                peer.on("data", (data) => {
                    log("Peer: " + data);
                });

                peer.on("error", (err) => {
                    log("Error: " + err);
                });

                peer.on("close", () => {
                    log("Connection closed");
                });
            }

            initializePeer();
        </script>
    </body>
</html>
